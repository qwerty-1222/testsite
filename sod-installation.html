<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sod Installation - Dallas Sod Company</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sod Installation</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="#" method="post">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required>
      <label for="phone">Contact Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="address">Address to Property Needing Sod:</label>
      <input type="text" id="address" name="address" required>
      <label for="sod-type">Type of Sod Needed:</label>
      <select id="sod-type" name="sod-type">
        <option value="bermuda">Bermuda</option>
        <option value="st-augustine">St. Augustine</option>
        <option value="zoysia">Zoysia</option>
      </select>
      <label for="photos">Upload Photos of the Area:</label>
      <input type="file" id="photos" name="photos" accept="image/*">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Get Free Estimate</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Dallas Sod Company</p>
  </footer>
</body>
</html>
